<html>
<head>
<script src="wav.js"></script>
<script src="dsp.js"></script>
<link rel="stylesheet" href="http://jthatch.com/bootstrap-custom.css">
<link rel="stylesheet" href="http://css-spinners.com/css/spinner/spinner.css" type="text/css">
<style>
.btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}
</style>
<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>-->
<title>APT-3000</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-7">
				<div class="page-header">
					<h1>APT3000</h1></br>
					<h3>The JavaScript APT decoder</h3>
				</div>
			</div>
			<div class="col-md-4">
				<div class="well" style="margin:42">
					<h4 style="margin-top:-10">Instructions</h4>
					<list>
						<li>Upload a 11025Hz WAV recording of an APT pass</li>
						<li>Recordings with little noise at the beginning work best</li>
						<li>Choose an image channel</li>
						<li>Check out the <a href="https://github.com/ThatcherC/APT3000">source</a> on Github!</li>
					</list>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="input-group">
					<span class="input-group-btn">
						<span class="btn btn-default btn-file">
							Browse&hellip; <input type="file" id="fileInput">
						</span>
					</span>
					<em><input type="text" class="form-control" id="fileName" readonly></em>
				</div>
			</div>
			<div class="col-md-1">
				<div class="spinner-loader" id="spinner" style="visibility:hidden">
				  Loadingâ€¦
				</div>
			</div>
			<div class="col-md-3" id="buttons" style="visibility:hidden">
				<input value="View A" class="btn btn-default" type="button" onclick="viewA()">  
				<input value="View B" class="btn btn-default"type="button" onclick="viewB()">  
				<input value="View AB" class="btn btn-default" type="button" onclick="viewAB()">
			</div>
			<div class="col-md-3">
				 <div class="alert-small alert-danger" role="alert" id="alert"></div>
			</div>
		</div>
		<!-- Wave viewer isn't necessary anymore, but could be useful later -->
		<!-- <canvas id="myChart" width="1000" height="400"></canvas></br></br> --> 
		<div class="row">
			<div class="col-md-4">
				<canvas id="output" width="1040" height="400"  style="padding-top:5"></canvas>
			</div>
		</div>
		<div class="row text-center">
			</br></br>
			<a href="http://jthatch.com">Home</a> | <a href="j.thatcher.c+a3k@gmail.com">Email me!</a>
		</div>
	</div>
	</br>
	<script src='apt3000.js'></script>
</body>
</html>
